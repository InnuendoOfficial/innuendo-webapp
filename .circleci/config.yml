version: 2
orbs:
  cypress: cypress-io/cypress@1

jobs:
  unit_tests:
    working_directory: ~/web-app
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: "Run tests"
          command: npm run ci:unit
      - store_artifacts:
          path: tests/jest/coverage

  e2e_tests:
  - cypress/run:
          requires:
            - cypress/install
          record: true
          parallel: true
          parallelism: 4
          group: 'all tests'
          start: 'npm run dev'

workflows:
  test_build_app:
    jobs:
      - unit_tests
      - e2e_tests