version: 2
jobs:
  build:
    working_directory: ~/web-app
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Run Tests
          command: npm run ci:unit
          environment:

      - store_test_results:
          path: tests/jest/coverage