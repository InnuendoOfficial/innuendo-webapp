jobs:
  unit_tests:
    working_directory: ~/web-app
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Run Tests
          command: npm run ci:unit
          environment:

      - store_test_results:
          path: tests/jest/coverage

orbs:
    cypress: cypress-io/cypress@1
workflows:
  version: 2
  build_and_test:
    jobs:
      - unit_tests
